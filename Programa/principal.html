<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="header_logo">
                <img class= "reset" src="C:\Users\jaime rios\OneDrive - INSTITUTO TECNOLOGICO DE PUEBLA\Escritorio\Encriptador\IMG\Logo.png" alt="logo">
            </div>
        </div>
    </header>


    <main>
        <div class="contenedor">
            <div class="inicial">
                <!--Espacio para ingresar el mensaje-->
                <form class="inicial-form">
                    <div class="ingresar-texto">
                        <textarea name="aqui"  class="aqui" cols="50" rows="10" class="texto-a-ingresar" placeholder="Ingrese el texto aquí" required ></textarea>
                        
                        <div class="texto-aqui">
                            <div class="advertencia">
                                <p> &#9888 Solo letras minúsculas y sin acentos </p>
                            </div>
                            <div class="botones">
                                <button class="bn" id="Encriptar" onclick="btnEncriptar()">Encriptar</button>
                                <button class="bn" id="Desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                            </div>
                        </div>
                    </div>
                </form>
            <!--Espacio para mostrar el mensaje-->
                
                <div class="mensaje-oculto">
                    <div class="texto-oculto">
                            <div id="contenido">
                                <div class="img-texto">
                                    <img src="C:\Users\jaime rios\OneDrive - INSTITUTO TECNOLOGICO DE PUEBLA\Escritorio\Encriptador\IMG\Muñeco.png" alt="Muñeco" class="muneco">
                                    <p class="nada">Ningún mensaje fue encontrado</p>
                                    <p class="instruccion">Ingresa el texto que desees encriptar o desencriptar.</p>
                                </div>
                            </div>
                            <div id="texto-invisible">
                                <textarea name="texto-fuera" class="texto-fuera" cols="27" rows="13"></textarea>
                                <button class="bn" onclick="btnCopiar()">Copiar</button>
                            </div>
                    </div>
                </div>



            </div>
        </div>        
    </main>
</body>
<script src="principal.js"></script>
</html>
